<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/event_point.css" />

  <title>vue.js</title>
</head>
<body>
  <div id="app">
   <form>
     <label for="os">お使いのOSは？</label><br/>
     <select name="" id="os" v-model="os">
       <option value="">OSを選択してください</option>
       <option>Windows</option>
       <option>Linux</option>
       <option>macOS</option>
     </select>
   </form>
   <p>回答:{{ os }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script src="js/model_select.js"></script>
</body>
</html>
</html>
