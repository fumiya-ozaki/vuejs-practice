<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/event_prevent.css" />

  <title>vue.js</title>
</head>
<body>
  <div id="app">
    <div id="parent" v-on:click="onParentClick">
      親要素
      <div id="my" v-on:click.self.stop="onMyClick">
        現在要素
        <div id="child" v-on:click="onChildClick">
          子要素
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script src="js/event_propagation.js"></script>
</body>
</html>
