<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/event_point.css" />

  <title>vue.js</title>
</head>
<body>
  <div id="app">
    <form>
      <label for="show">表示/非表示</label>
      <input type="checkbox" id="show" v-model="show" />
    </form>
    <div id="panel" v-if="show">
      <h3>RSSフィードについて</h3>
      <div>WINGSでは、弊社執筆の書籍/雑誌/WEB記事の最新５０件をRSS形式で提供しています</div>
    </div>
    <div v-else>現在、非表示状態です</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script src="js/if.js"></script>
</body>
</html>
